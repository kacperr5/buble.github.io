  <script>
const pl = {

    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
      var y = document.getElementById("menu1");
      if (y.innerHTML === "menu") {
        y.innerHTML = "close";
      } else {
        y.innerHTML = "menu";
      }
      var y = document.getElementById("menu2");
      if (y.innerHTML === `Home`) {
        y.innerHTML = `<img src="logo.png" width="20px" alt="logo">`;
      } else {
        y.innerHTML = `Home`;
      }
      var y = document.getElementById("coming");
      if (y.innerHTML === `V2 is coming...`) {
        y.innerHTML = ``;
      } else {
        y.innerHTML = `V2 is coming...`;
      }
    }
   
  const themeMap = {
  dark: "light",
  light: "dark"
};

const theme = localStorage.getItem('theme')
  || (tmp = Object.keys(themeMap)[0],
      localStorage.setItem('theme', tmp),
      tmp);
const bodyClass = document.body.classList;
bodyClass.add(theme);

function toggleTheme() {
  const current = localStorage.getItem('theme');
  const next = themeMap[current];

  bodyClass.replace(current, next);
  localStorage.setItem('theme', next);
}
